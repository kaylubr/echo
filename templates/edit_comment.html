{% extends 'base.html' %}

{% block title %}Edit Comment | Echo{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3>Edit Comment</h3>
        </div>
        <div class="card-body">
            <form action="{{ url_for('edit_comment', comment_id=comment.id) }}" method="post">
                <div class="form-group">
                    <label for="content">Comment</label>
                    <textarea id="content" name="content" class="form-control" rows="3" required>{{ comment.content }}</textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('post', post_id=comment.post_id) }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
